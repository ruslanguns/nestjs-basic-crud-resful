<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <ul id="app"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:4001');
        socket.on('connect', function() {
            console.log('Connected');
        });
        socket.on('connection1', data => console.log('connection1 ', data));
        socket.on('connection2', data => console.log('connection2 ', data));

        socket.on('activeUsers', data => console.log(data));

        socket.on('disconnection1', data => console.log('disconnection1 ', data));
        socket.on('disconnection2', data => console.log('disconnection2 ', data));

        socket.on('nuevoUsuario', data => {
            console.log(data);
        });

    </script>
</body>

</html>
